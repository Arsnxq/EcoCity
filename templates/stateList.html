{% extends "base.html" %}

{% block title %}
Список статей
{% endblock %}

{% block content %}
<section class="stateList">
    <div class="container">
        <h1 class="stateTitle">Список статей</h1>
        <div class="articles">
            {% for article in articles %}
                <div class="articleCard">
                    <h2>{{ article.title }}</h2>
                    <p class="content">{{ article.content }}</p>
                    <p class="date">Опубликовано: {{ article.date.strftime('%Y-%m-%d %H:%M') }}</p>
                    
                    <form action="{{ url_for('delete_article', article_id=article.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="deleteButton">Удалить статью</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
